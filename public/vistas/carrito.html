<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAG: Carrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/carrito.css">
</head>
<body>
    <div class="header">
        copiar del header
    </div>

    <main>

        <div class="Titulo-Carrito">
            <br>   
            <p><div class="Texto-Sombra Texto-Carrito">CARRITO DE COMPRAS</div></p>
            <br>
        </div>
     
        <div class="Fondo-Carrito">
        
        <div class="Titulos d-flex flex-row justify-center">
            <div class="Producto-Imagen f-grow-1 align-self-center px-2">
                <img src="/imagenes/remera_negra.jpg" alt="prod">
            </div>   
            <div class="Producto-Detalle f-grow-7">
                <p>Detalle</p>
            </div>
            <div class="Producto-Cantidad f-grow-1">
                <p>Cantidad</p>
            </div>
            <div class="Producto-Precio f-grow-5">
                <p>Precio</p>
            </div>

        <div class="Resumen-Carrito f-grow-10">
                <p>Resumen</p>
                <br>
                <button><div class="Botones">Promocion</div></button>
                <br>
                <br>
                <p><div class="Texto-resumen"></div>Subtotal</p>
                <p><div class="Texto-resumen"></div>Impuestos</p>
                <br>
                <hr noshade="noshade" size="2" width="98%" />                <br>
                <p><div class="Texto-resumen"></div><b>Total</b></p>
                <br>
                <button><div class="Botones">Pagar</div></button><br>
                <br>
            </div>

        </div>  

        <div class="d-flex flex-row justify-left">
            <button><div class="Botones">Quitar</div></button>
            <button><div class="Botones">Cambiar</div></button>
        </div>
    
    </div>            

        <div class="footer">
            copiar del footer
        </footer>

    </div>
    
    </main>

</body>
</html>

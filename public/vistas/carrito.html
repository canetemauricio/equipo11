<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAG: Carrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/carrito.css">
</head>
<body>
    <div class="header">
        copiar del header
    </div>

    <main>     
        <div class="Texto-Sombra Texto-Carrito Titulo-Carrito">CARRITO DE COMPRAS</div>
        <div class="Titulos d-flex flex-row justify-center">
                <div class="Producto-Imagen px-2 img-box">
                    <div>
                        <img src="/imagenes/remera_negra.jpg" alt="prod">
                    </div>
                    <div>
                        <div class="d-flex flex-row justify-center space">
                            <button type="button" class="Botones">Quitar</button>
                            <button type="button" class="Botones">Cambiar</button>
                        </div>
                    </div>
                </div>   
                <div class="d-flex space w-70">
                    <div class="Producto-Detalle f-grow-7">
                        <p>Detalle</p>
                    </div>
                    <div class="Producto-Cantidad f-grow-1">
                        <p>Cantidad</p>
                    </div>
                    <div class="Producto-Precio f-grow-5">
                        <p>Precio</p>
                    </div>
               </div>

            <div class="Resumen-Carrito w-20">
                <div>
                    <div>Resumen</div>
                    <button type="button" class="Botones">Promocion</button>
                    <div class="Texto-resumen">Subtotal</div>
                    <div class="Texto-resumen">Impuestos</div>
                </div>
                <div><hr noshade="noshade" size="2" width="98%"/>
                    <div class="Texto-resumen">Total</div>
                    <button type="button" class="Botones">Pagar</button>
                </div>              
                    
            </div>

        </div>  

        
    
    </div>            

        <div class="footer">
            copiar del footer
        </footer>

    </div>
    
    </main>
